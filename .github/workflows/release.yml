name: Manual Release

on:
  workflow_dispatch: # Allows manual trigger from the "Actions" tab

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing tags and creating the release page

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so Maven can see tags and branches
          token: ${{ secrets.GITHUB_TOKEN }} # Swap with ${{ secrets.RELEASE_TOKEN }} if branch is protected

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Fix for non-fast-forward: ensures local is identical to remote
          git pull origin main --rebase 

      - name: Maven Release Prepare & Perform
        run: |
          mvn --batch-mode release:prepare release:perform \
            -Darguments="-DskipTests" \
            -Dusername=${{ github.actor }} \
            -Dpassword=${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          # This command finds the latest tag created by the Maven plugin
          tag_name: v${{ steps.project_version.outputs.VERSION }} 
          # Or more simply, tells the action to use the tag that was just pushed
          use_as_latest: true
          files: target/*.jar
          generate_release_notes: true
