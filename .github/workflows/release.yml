name: Manual Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull origin main --rebase 

      - name: Extract Version from pom.xml
        run: |
          # 100% reliable text extraction, bypassing Maven completely
          # Grabs the very first <version> tag in the file and extracts the text inside
          RAW_VERSION=$(grep -m 1 '<version>' pom.xml | sed -e 's/.*<version>\(.*\)<\/version>.*/\1/' | tr -d ' ')
          
          # Removes the -SNAPSHOT suffix for the final release tag
          CLEAN_VERSION=$(echo $RAW_VERSION | sed 's/-SNAPSHOT//')
          
          echo "Raw version extracted: $RAW_VERSION"
          echo "Clean version for Release: $CLEAN_VERSION"
          
          # Safely passes the variable to the Create Release step
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Maven Release Prepare & Perform
        run: |
          mvn --batch-mode release:prepare release:perform \
            -Darguments="-DskipTests" \
            -Dusername=${{ github.actor }} \
            -Dpassword=${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          # This will correctly resolve to "v1.4" and "Release v1.4"
          tag_name: v${{ env.CLEAN_VERSION }}
          name: Release v${{ env.CLEAN_VERSION }}
          files: target/*.jar
          generate_release_notes: true
